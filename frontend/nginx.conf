events {n    worker_connections 1024;n}nnhttp {n    include       /etc/nginx/mime.types;n    default_type  application/octet-stream;nn    # Loggingn    log_format main '$remote_addr - $remote_user [$time_local] "$request" 'n                    '$status $body_size "$http_referer" 'n                    '"$http_user_agent" "$http_x_forwarded_for"';n    access_log /var/log/nginx/access.log main;n    error_log /var/log/nginx/error.log;nn    # Gzip compressionn    gzip on;n    gzip_vary on;n    gzip_min_length 1024;n    gzip_proxied any;n    gzip_comp_level 6;n    gzip_typesn        text/plainn        text/cssn        text/xmln        text/javascriptn        application/javascriptn        application/xml+rssn        application/json;nn    # Security headersn    add_header X-Frame-Options "SAMEORIGIN" always;n    add_header X-Content-Type-Options "nosniff" always;n    add_header X-XSS-Protection "1; mode=block" always;n    add_header Referrer-Policy "strict-origin-when-cross-origin" always;nn    server {n        listen 8080;n        server_name localhost;n        root /usr/share/nginx/html;n        index index.html;nn        # Handle client-side routingn        location / {n            try_files $uri $uri/ /index.html;n        }nn        # Cache static assetsn        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {n            expires 1y;n            add_header Cache-Control "public, immutable";n        }nn        # API proxy (if needed)n        location /api/ {n            proxy_pass http://backend:3001;n            proxy_set_header Host $host;n            proxy_set_header X-Real-IP $remote_addr;n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;n            proxy_set_header X-Forwarded-Proto $scheme;n        }nn        # Health check endpointn        location /health {n            access_log off;n            return 200 "healthy";n            add_header Content-Type text/plain;n        }n    }n}