<!DOCTYPE html>n<html lang="en">n<head>n  <meta charset="UTF-8" />n  <meta name="viewport" content="width=device-width, initial-scale=1.0" />n  <title>Admin Dashboard | AI-MCP-Bio</title>n  <link rel="stylesheet" href="style.css" />n  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />n  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />n  <style>n    body { background: #0f172a; }n    .page { max-width: 1200px; margin: 24px auto; padding: 0 16px; }n    .panel { background:#111827; border:1px solid #1f2937; border-radius:12px; }n    .tabs button.active { background:#374151; color:white; }n    table th, table td { color:#e5e7eb; }n  </style>n  <script defer src="auth.js"></script>n  <script defer>n    document.addEventListener('DOMContentLoaded', () => {n      if (!window.authManager || !window.authManager.isAuthenticated() || window.authManager.user?.role !== 'admin') {n        window.location.href = 'index.html#login';n        return>n      }n      const usersTab = document.getElementById('adminUsersTab');n      const serversTab = document.getElementById('adminServersTab');n      const tabContent = document.getElementById('adminTabContent');n      const activate = (active, inactive, load) => {n        active.className = 'btn btn-auth';n        inactive.className = 'btn btn-secondary';n        load();n      };n      usersTab.addEventListener('click', () => activate(usersTab, serversTab, () => window.authManager.loadUsersTab(tabContent)));n      serversTab.addEventListener('click', () => activate(serversTab, usersTab, () => window.authManager.loadServersTab(tabContent)));n      window.authManager.loadUsersTab(tabContent);n    });n  </script>n</head>n<body>n  <div class="page">n    <header style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">n      <div style="display:flex;gap:12px;">n        <h2 style="color:#e5e7eb;margin:0;">Admin Dashboard</h2>n        <div style="display:flex;gap:6px;">n          <button id="adminUsersTab" class="btn btn-auth" style="padding:6px 16px;font-size:13px;">Users</button>n          <button id="adminServersTab" class="btn btn-secondary" style="padding:6px 16px;font-size:13px;">MCP Servers</button>n        </div>n      </div>n      <div style="display:flex;gap:8px;align-items:center;">n        <a href="index.html" class="btn btn-secondary">Home</a>n        <a href="profile.html" class="btn btn-secondary">Profile</a>n        <button class="btn btn-secondary" id="logoutBtn">Logout</button>n      </div>n    </header>nn    <div id="adminTabContent" class="panel" style="min-height:60vh; overflow:hidden;"></div>n  </div>n</body>n</html>
